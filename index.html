<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="sty.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Dice Game</title>
    
  </head>
  <body style="background-color: lightgreen; font-family:'Times New Roman', Times, serif; "  >
    <div class="row ">
           <div class="col-lg-12 text-center">
               <h1>
                   Let's Play
               </h1>
           </div> 
           <div class="col-lg-12 text-center">
            <h2 style="margin-top: 50px;" >
                <span class="blink" style="font-style: italic;">Click Button to Start Game of Dices</span>
            </h2>
        </div> 
           <div class="col-lg-2"></div>
                 <div class="col-lg-4" style="margin-top: 70px;">
                    <h2 class="text-center">
                        Player 1
                    </h2>
                    <img id="i1" class="rounded mx-auto d-block" width="200px" height="200px" src="Images/dice1.png" alt="">
                    
                </div>
                <div class="col-lg-4" style="margin-top: 70px;">
                    <h2 class="text-center">
                        Player 2
                    </h2>
                    <img id="i2"class="rounded mx-auto d-block" width="200px" height="200px" src="Images/dice1.png" alt="">
                    
                </div>
            <div class="col-lg-2"></div>
            <div class="col-lg-12">
                <button onclick="playgame()" class="btn btn-success mx-auto d-block" style="margin-top: 50px;">
                    Play Game
                </button>
            </div>
    </div>
    <script>
        function playgame()
        {
            var random1=Math.ceil(Math.random()*6);
            var image1="Images/dice"+random1+".png";
            document.getElementById("i1").setAttribute("src",image1);

            var random2=Math.ceil(Math.random()*6);
            var image2="Images/dice"+random2+".png";
            document.getElementById("i2").setAttribute("src",image2);

            if(random1>random2)
            {
                document.getElementsByTagName("h2")[0].innerHTML="Player 1 Wins";
            }
            else if(random1===random2)
            {
                document.getElementsByTagName("h2")[0].innerHTML="Match Draw";
            }
            else
            {
                document.getElementsByTagName("h2")[0].innerHTML="Player 2 Wins";
            }
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
